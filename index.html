<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/bootstrap.min.css">

    <link rel="stylesheet" href="/styles/swiper.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    overflow-x: hidden;
    background-color: black;
}

/* #navbarContainer{
    margin-top: 0 !important;
} */

</style>
</head>

<body >

    <!-- navbar start -->
    <div id="navbarContainer"></div>
    <!-- navbar end -->




<!-- Swiper Baneer Start -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="/Images/RE_banner_1.jpg" class="img-fluid" alt="..."></div>
          <div class="swiper-slide"><img src="/Images/RE_banner_2.jpg" class="img-fluid" alt="..."></div>
          <div class="swiper-slide"><img src="/Images/RE_banner_3.jpg" class="img-fluid" alt="..."></div>
          <div class="swiper-slide"><img src="/Images/RE_banner_4.jpg" class="img-fluid" alt="..."></div>
          <div class="swiper-slide"><img src="/Images/RE_banner_5.jpg" class="img-fluid" alt="..."></div>
          <div class="swiper-slide"><img src="/Images/RE_banner_6.jpg" class="img-fluid" alt="..."></div>
     
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
      <!-- Swiper Banner End -->


      <div class="container-fluid">
        <div  style="width: 100vw; height: 100%; background-color: black; display: flex; justify-content: center; align-items: center;">

        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12"></div>
            <div class="col-lg-4 col-md-6 col-sm-12"></div>
            <div class="col-lg-4 col-md-6 col-sm-12"></div>
            <div class="col-lg-4 col-md-6 col-sm-12"></div>

        </div>
      </div>



</body>
<script type="module">
